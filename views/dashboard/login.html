    <script src="/views/public/assets/jquery-form/jquery.form.js"></script>

<script>
    var loginBtn = document.getElementById("loginBtn");
    loginBtn.onclick = function () {
        var name = document.getElementById("tc_name").value;
        var pwd = document.getElementById("tc_pass").value;
        var xhr = new XMLHttpRequest();
        xhr.open("post","http://api.botue.com/login");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("tc_name=" +name + "&tc_pass=" + pwd );
        xhr.onreadystatechange = function () {
            if(xhr.status == 200 && xhr.readyState == 4){
                console.log(xhr.responseText);
            }
        }
        return false;
    }




</script>
